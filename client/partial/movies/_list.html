<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Release year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:'title'">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.releaseYear}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
