<table class="table table-striped table-hover" ng-controller="MoviesListSortingCtrl">
    <thead>
        <tr>

            <th><a href="#" ng-click="sortBy('title')">Title <span ng-show="order==='title'">(&#x21d5;)</span></a></th>
            <th><a href="#" ng-click="sortBy('releaseYear')">Release year <span ng-show="order==='releaseYear'">(&#x21d5;)</span></a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:order:reverse | filter:SearchText:strict">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.releaseYear}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
