<h2>{{movie.title}}</h2>

<div class="well" ng-bind-html="movie.description"></div>

<dl class="dl-horizontal">
  <dt>Release year</dt>
  <dd>{{movie.releaseYear}}</dd>
</dl>

<a href="/movies/{{movie.id}}/edit" title="Edit movie" class="btn">
    Edit
</a>

<button ng-click="delete()" title="Delete movie" class="btn btn-danger">
    Delete
</button>
